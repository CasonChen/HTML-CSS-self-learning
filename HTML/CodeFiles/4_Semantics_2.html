<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Semantics_2</title>
</head>

<body>
    <!--
            块元素（block element）
                -在网页中一般通过块元素对页面进行布局
            行内元素（inline element）
                -行内元素主要用来包裹文字
                -一般情况下会在块元素里放行内元素，但不会在行内元素内放块元素
            p元素中不能放任何块元素
            块元素中基本上什么都能放
         -->
    <p>
    <h1>这是一个h1标题
    </h1>
    </p>
    <!-- 这些不规范的点，浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
        比如：
            标签卸载了根元素的外部
            p元素中嵌套了块元素
            根元素中出现了除head和body以外的子元素 -->
</body>

</html>
<h1>这也是一个h1标题</h1>
