<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        INLINE_FRAME
    </title>
</head>

<body>
    <!-- 内联框架，用于向当前页面中引入一个其他页面 -->
    <!--
        frameborder 是否要加边框
            0表示关闭
            1表示开启
    -->
    <iframe src="https://www.meituan.com" width="800" height="600" frameborder="1"></iframe>
    <h1>
        hello
    </h1>
</body>

</html>
