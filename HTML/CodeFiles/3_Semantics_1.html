<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Semantics
    </title>
</head>

<body>
    <!--
        在网页中，HTML专门用来负责网页的结构
            所以在使用html标签时，应该关注的是标签的语义，而不是它的样式 -->
    <h1>一级标题</h1>
    <!--
        标题标签
            h1~h6，一共有六级标题
            h1~h6,重要性递减
            h1最重要，h6最不重要
            一般情况下，一个页面下只会有一个h1
     -->
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <!-- hgroup标签是用来为标题分组，可以将一组相关的标题同时放入到hgroup -->
    <hgroup>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
    </hgroup>

    <!--
        在页面中独占一行的元素称为块元素(block element)
            标题标签都块元素-->
    <p>
        表示页面中的一个段落
    </p>
    <!-- p也是一个块元素 -->
    <p>
        今天天气<em>真</em>不错
    </p>
    <!-- em标签用于表示语音语调的一个加重#通过斜体来加重 -->
    <!-- 像em这种在页面中不会独占一行的元素称为行内元素(inliner element) -->
    <p>
        你今天必须要完成<strong>作业</strong>
    </p>
    <!-- strong表示强调，重要内容！#通过粗体的方式 -->
    鲁迅说：
    <blockquote>
        这句话我从来没说过
    </blockquote>
    <!-- blockquote：引用块，表示一个长引用 -->
    子曰：<q>学而时习之，乐呵乐呵</q>
    <!-- q表示一个短引用，并且会自己带上引号 -->
    <br>
    <!-- br表示换行 -->
    天气不错
</body>

</html>
