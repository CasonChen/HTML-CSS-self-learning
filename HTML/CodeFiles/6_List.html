<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LIST</title>
</head>

<body>
    <!--
        在html中也可以创建list，html的list共有三种
            1.有序列表
            2.无序列表
            3.定义列表
        列表之间可以互相嵌套
    -->
    <!-- 有序列表和无序列表在不同浏览器中可能会显示不同 -->
    <!--
        1.有序列表，使用<ol>标签来创建无序列表(前面是"1.")
            使用<li>表示列表项
    -->
    <ol>
        <li>structure</li>
        <li>hello</li>
        <li>world</li>
    </ol>
    <!--
        2.无序列表：使用<ul>标签来创建无序列表(前面是"·")
            使用<li>表示列表项
    -->
    <ul>
        <li>structure</li>
        <li>hello</li>
        <li>world</li>
    </ul>
    <!--
        3.定义列表：使用<dl>标签来创建无序列表(前面是"·")
            使用<dt>表示定义的内容
            使用<dd>来对内容进行解释说明
    -->
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，那里是段落</dd>
    </dl>
    <ul>
        <li>
            aa
            <ul>
                <li>
                    bb
                    <ul>
                        <li>
                            cc
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
