<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HYPERLINK</title>
</head>

<body>
    <!-- 超链接可以让我们从一个页面跳转到其他页面，或者是当前页面的其他位置 -->
    <!-- 使用<a>标签来定义超链接
            属性：
                href：指定跳转的目标路径 -->
    <a>HYPERLINK</a>
    <br>
    <!-- 超链接<a>也是一个行内元素，在<a>标签中可以嵌套除它自身外的任何元素 -->
    <a href="https://www.google.com">HYPERLINK</a>
    <br>
    <a href="https://www.youtube.com">HYPERLINK</a>
    <!-- 值可以是一个外部网站的地址 -->
    <br>
    <a href="List.html">HYPERLINK</a>
    <!-- 也可以写一个内部页面的地址 -->
</body>

</html>
