<!DOCTYPE html>
<html>

<head>
    <!-- meta标签主要用于设置网页中的一些元数据，元数据不是给用户看的，是给浏览器或搜素引擎看的 -->
    <!-- meta的应用 -->
    <!--
        charset 指定网页的字符集
        name 指定的数据的名称
        content 指定的数据的内容
        keywords 表示网站的关键字
            可以同时指定多个关键字，并且中间需要用英文输入状态下的逗号隔开
        description 用于指定网站的描述
    -->
    <meta charset="en">
    <!-- 实例 -->
    <meta name="keywords" content="HTML5,前端,CSS3">
    <!-- 设置一个元数据，元数据的名字叫keywords，它的内容是HTML5,前端,CSS3 -->
    <meta name="description" content="这是一个很棒的网站">
    <!-- Redirect page after 3 seconds -->
    <meta http-equiv="refresh" content="3;url=https://www.google.com" />
    <title>META_TAG</title>
</head>

<body>
    <p>
        hello
    </p>
    <hr>
    <h1>
        <font color="orange">fuck</font> you!
    </h1>
</body>

</html>
