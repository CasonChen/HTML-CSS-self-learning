<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Semantics_3
    </title>
</head>

<body>
    <!-- 块元素主要对网页进行布局、分块，又称为布局标签 -->
    <!--
        header-表示网页的头部
        main-表示网页的主体部分(页面中只会有一个main)
        footer-表示网页的底部
        nav-表示网页中的导航
        aside-和主体相关的其他内容(主要是像侧边栏那种东西)
        article-表示一个独立的文章
        section-表示一个独立的区块，上边的标签都不能表示时，可以使用section
        div-没有语义，就是用来表示一个区块，目前来讲div还是我们主要的布局元素
        span-是一个行内元素，没有任何的语义，一般用于在网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>、
    <aside></aside>
    <article></article>
    <section></section>
    <div></div>
    <span></span>
</body>

</html>
