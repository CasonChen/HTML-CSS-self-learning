<!--下面这行是文档声明，声明当前网页的版本-->
<!DOCTYPE html>
<html><!--html的根标签（元素），网页中的所有内容都要写根元素里边-->

<head><!--head是网页的头部，这里面的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎来解析网页-->
    <meta charset="utf-8"><!--meta标签来设置网页的元数据
    这里meta用来设置网页的字符集，避免乱码问题-->
    <!--title中的内容会显示在浏览器的标题栏，搜索引擎主要根据title中的内容来判断网页的主要内容-->
    <title>
        Index_4
    </title>
</head>

<body><!--body表示网页的主体，网页中所有的课件内容都应该写在body中-->
    <!--h1是网页的大标题-->
    <!--h后面的数字可以从1-6-->
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>
</body>

</html>
