<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LINK_PSEUDO_CLASS</title>
    <style>
        /* 给没访问过的链接设置为红色 */
        /* :link用来表示没访问过的链接（正常的链接） */
        a:link {
            color: red;
        }

        /* :visited表示访问过的链接 */
        /* 由于隐私原因，:visited这个伪类只能修改链接的颜色 */
        a:visited {
            color: green;
        }

        /* :hover用来表示鼠标移入的状态 */
        a:hover {
            color: aqua;
            font-size: 50px;
        }

        /* :active表示鼠标点击 */
        a:active {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <!--
        1.没有访问过的链接
        2.访问过的链接
    -->
    <a href="https://www.google.com">Google_Visited</a>
    <br><br>
    <a href="https://www.google123.com">Google</a>
</body>

</html>
