<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>INTRODUCTION_OF_CSS</title>
    <!--
        第二种方法-内部样式表
            将样式编写到head中的style标签里
                然后通过CSS的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且是只需要修改一处既可全部应用
            内部样式表更加方便对样式进行复用
            问题：
                内部样式表只能对一个网页起作用
                    它里边的样式不能跨页面进行复用
    -->
    <style>
        /* 首先要写一个CSS的选择器 */
        p {
            color: blueviolet;
            font-size: 30px;
        }

        h1 {
            color: cadetblue;
            font-size: 50px;
        }
    </style>
    <!--
        第三种方法-外部样式表
            可以将CSS样式编写到一个外部的CSS文件中
                然后通过<link>标签来引入外部的CSS文件
            外部样式表需要通过link标签进行引入
                意味着只要想使用这些样式的网页都可以对其进行引用
            将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制
                从而加快网页的加载速度，提高用户的体验
    -->
    <link rel="stylesheet" href="./CSS_Grammar_Test.css">
</head>

<body>
    <h1>CSS</h1>
    <!--
        网页分成三个部分
            结构-HTML
            表现-CSS
            行为-JavaScript
    -->
    <!--
        CSS-层叠样式表
            网页是一个多层结构，通过CSS可以分别为网页的每一个层来设置样式
                而最终我们能看到的只是网页的最上边一层
            总之一句话，CSS是用来设置网页中元素的样式
    -->
    <!--
            使用CSS来修改元素的样式

            第一种方法-style标签
                在标签内部用过style属性来设置元素的样式
                问题：
                    使用内联样式，只能对一个标签生效，
                    如果希望影响到多个元素，必须在每一个元素中都复制一遍
                    且当样式发生变化时，我们必须要一个个的修改，非常不方便
                注意：在开发时，一定不要使用内联样式
    -->
    <p style="color: blue;font-size: 20px;">
        Hello World
    </p>
    <p style="color: red;font-size: 30px;">
        Canada
    </p>
    <p>Today's weather is good</p>
    <p>Hello</p>
    <p>iPhone</p>
    <h3>css'style</h3>
    <h1>
        iPhone 13 Pro Max
    </h1>
</body>

</html>
